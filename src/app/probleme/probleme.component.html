 </p>

<div class="container">
  <br/>
  <div class="card">
  <div class="card-header text-white bg-secondary">
    Déclarer un problème
  <!-- L'en-tête ici -->
  </div>
  <div class="card-body">
  <h5 class="card-title">Veuillez renseigner les zones suivantes et soumettre votre demande</h5>

  </div>
  <div class="card-text">
    <form class="form-horizontal"
    novalidate
    (ngSubmit)="save()"
    [formGroup]="problemeForm">
    
      <div class="form-group row">
        <label for="prenomId" class="col-md-2 col form-label text-right">Prenom</label>
        <div class="col-md-10">
            <input class="form-control" 
            id="prenomId" 
            type="text" 
            placeholder="Votre prénom ici (obligatoire)" 
            formControlName="prenom"            
            [ngClass]="{'is-valid': (problemeForm.get('prenom').touched ||  
            problemeForm.get('prenom').dirty) &&
            (problemeForm.get('prenom').valid),
            'is-invalid': (problemeForm.get('prenom').touched || 
            problemeForm.get('prenom').dirty) &&
            (!problemeForm.get('prenom').valid )}"/> 

            <span class="form-text" *ngIf="(problemeForm.get('prenom').touched || problemeForm.get('prenom').dirty && problemeForm.get('prenom').errors)"> 

              <span *ngIf="problemeForm.get('prenom').errors.required">
                <small class="text-muted">
                  Merci de saisir votre prénom.
                </small>
              </span>
              <span *ngIf="problemeForm.get('prenom').errors.plageInvalide">
                  <small class="text-muted">
                    Veuillez entrer plus de caractères.
                  </small>
                </span>
            </span>
        </div>
      </div>
    </form>
  <div class="card-footer">
  <!-- Bouton save avec l'icone ici -->
  <button type="button" class="btn btn-primary btn-lg"><i class="fa fa-save"></i> Sauvegarder</button>
  </div>
  </div>
